<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Algerian Developer website prototype 1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap');
    </style>
    <link rel="stylesheet" href="master.css">
    <title>The Algerian Developer</title>
</head>
<body>
    <input type="checkbox" id="mode">
    <header>
        <div class="logo">
            <img src="/TAD.svg" alt="TAD logo">
            <h1>The Algerian Developer</h1>
        </div>
        <label for="mode"></label>
        <ul class="menu">
            <li>Formations</li>
            <li><a href="#inscription">Inscription</a></li>
            <li><a href="#infos">Qui sommes nous?</a></li>
            <li><a href="#contacte">Contactez nous</a></li>
        </ul>
    </header>
    <main>
        <section class="landing-page">
            <h2>Ici vous pouvez trouvez </h2>
        </section>
        <section id="inscription" class="inscription">
            <article class="info-container">
                <h2>Créez votre compte TAD Gratuitement</h2>
                <p>Pour obtenir des informations et voir plus d'actualités n'hesitez pas a s'incrire !</p>
                <button id="fonctionnement">Comment ça fonctionne ?</button>
                <button id="inscrire"><a href="/inscription.html"></a>S'inscrire</button>
            </article>
            <article class="img-container">
                <img src="/tad.png" alt="TAD picture">
            </article>
        </section>
        <section class="infos">
        </section>
        <section class="contacte">
        </section>
    </main>
    <footer>
        <span>TAD 2021 &copy; All copyrights reserved</span>
        <div class="links"></div>
    </footer>
</body>
</html>
